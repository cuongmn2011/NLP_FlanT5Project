<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân tích Ngữ pháp Tiếng Anh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s;
        }
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Kiểm tra Ngữ pháp Tiếng Anh</h1>
            <p class="text-lg text-gray-600 mt-2">Chuyển đổi giọng nói thành văn bản và nhận phân tích chi tiết.</p>
        </header>

        <main class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <!-- Phần Input -->
            <div class="mb-6">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">1. Nhập liệu Âm thanh</h2>
                <div class="grid md:grid-cols-2 gap-6 items-center">
                    <!-- Ghi âm -->
                    <div class="flex flex-col items-center p-4 border rounded-lg">
                        <button id="recordButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-full transition-transform transform hover:scale-105 w-full text-lg flex items-center justify-center space-x-2">
                            <i class="fas fa-microphone"></i>
                            <span>Bắt đầu Ghi âm</span>
                        </button>
                        <div id="recordingStatus" class="mt-3 text-sm text-gray-500 h-5 flex items-center"></div>
                    </div>
                    <!-- Tải file -->
                    <div class="flex flex-col items-center p-4 border rounded-lg">
                        <label for="fileInput" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition-transform transform hover:scale-105 w-full text-lg text-center cursor-pointer">
                            <i class="fas fa-upload"></i>
                            <span>Chọn File Audio</span>
                        </label>
                        <input type="file" id="fileInput" class="hidden" accept="audio/*">
                        <p id="fileName" class="mt-3 text-sm text-gray-500 h-5"></p>
                    </div>
                </div>
            </div>

            <!-- Phần Văn bản -->
            <div class="mb-6">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">2. Văn bản đã chuyển đổi</h2>
                <textarea id="transcribedText" class="w-full p-4 border border-gray-300 rounded-lg h-40 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Văn bản từ audio sẽ xuất hiện ở đây..."></textarea>
            </div>

            <!-- Nút Phân tích -->
            <div class="text-center mb-6">
                <button id="analyzeButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-full text-xl transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:scale-100" disabled>
                    <i class="fas fa-magic"></i>
                    Phân tích
                </button>
            </div>
            
            <!-- Trạng thái xử lý -->
            <div id="status" class="text-center text-gray-600 h-6 mb-4"></div>

            <!-- Kết quả -->
            <div id="resultSection" class="hidden">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">3. Kết quả Phân tích</h2>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p id="correctedText" class="text-lg whitespace-pre-wrap"></p>
                </div>
                <div class="text-center mt-4">
                    <button id="exportButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">
                        <i class="fas fa-download"></i>
                        Xuất ra file .txt
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const recordingStatus = document.getElementById('recordingStatus');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const transcribedText = document.getElementById('transcribedText');
        const analyzeButton = document.getElementById('analyzeButton');
        const status = document.getElementById('status');
        const resultSection = document.getElementById('resultSection');
        const correctedText = document.getElementById('correctedText');
        const exportButton = document.getElementById('exportButton');

        let recorder;
        let isRecording = false;

        // Xử lý Ghi âm
        recordButton.addEventListener('click', () => {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                
                const chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                
                recorder.onstop = () => {
                    const audioBlob = new Blob(chunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    
                    // SỬA LỖI Ở ĐÂY: đổi 'audio_file' thành 'file'
                    formData.append('file', audioBlob, 'recording.webm');
                    
                    transcribe(formData);
                };

                recorder.start();
                isRecording = true;
                recordButton.innerHTML = '<i class="fas fa-stop"></i><span>Dừng Ghi âm</span>';
                recordingStatus.innerHTML = '<span class="status-dot bg-red-500 mr-2"></span>Đang ghi âm...';
            } catch (error) {
                console.error("Lỗi khi truy cập micro:", error);
                recordingStatus.textContent = 'Không thể truy cập micro.';
            }
        }

        function stopRecording() {
            if (recorder) {
                recorder.stop();
                isRecording = false;
                recordButton.innerHTML = '<i class="fas fa-microphone"></i><span>Bắt đầu Ghi âm</span>';
                recordingStatus.textContent = '';
                status.textContent = 'Đang xử lý bản ghi âm...';
            }
        }

        // Xử lý Tải file
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                fileName.textContent = file.name;
                const formData = new FormData();

                // SỬA LỖI Ở ĐÂY: đổi 'audio_file' thành 'file'
                formData.append('file', file);
                
                status.textContent = 'Đang tải file lên và xử lý...';
                transcribe(formData);
            }
        });
        
        // Gửi file audio đến backend
        async function transcribe(formData) {
            resultSection.classList.add('hidden');
            analyzeButton.disabled = true;
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || 'Lỗi không xác định từ server');
                }

                const data = await response.json();
                transcribedText.value = data.text;
                status.textContent = 'Chuyển đổi thành công!';
                analyzeButton.disabled = false;

            } catch (error) {
                status.textContent = `Lỗi: ${error.message}`;
                console.error('Lỗi:', error);
            }
        }

        // Phân tích ngữ pháp
        analyzeButton.addEventListener('click', async () => {
            const textToAnalyze = transcribedText.value;
            if (!textToAnalyze.trim()) {
                alert("Vui lòng nhập văn bản để phân tích.");
                return;
            }
            
            status.textContent = 'Đang phân tích ngữ pháp...';
            resultSection.classList.add('hidden');

            try {
                const response = await fetch('/correct-grammar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: textToAnalyze })
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || 'Lỗi không xác định từ server');
                }

                const data = await response.json();
                correctedText.textContent = data.corrected_text;
                resultSection.classList.remove('hidden');
                status.textContent = 'Phân tích hoàn tất!';

            } catch (error) {
                status.textContent = `Lỗi: ${error.message}`;
                console.error('Lỗi:', error);
            }
        });

        // Xuất file .txt
        exportButton.addEventListener('click', () => {
            const textToExport = correctedText.textContent;
            const blob = new Blob([textToExport], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'corrected_text.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
