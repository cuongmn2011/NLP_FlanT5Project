# Cấu hình worker processes và events
events {
    worker_connections 1024;
}

http {
    # Định nghĩa một "upstream" server để dễ dàng tham chiếu đến ứng dụng FastAPI
    # 'app' là tên service của FastAPI trong file docker-compose.yml
    upstream fastapi_app {
        server app:8000;
    }

    # Server block cho HTTP (cổng 80)
    # Tự động chuyển hướng tất cả truy cập HTTP sang HTTPS
    server {
        listen 80;
        server_name localhost; # Hoặc domain của bạn

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Server block chính cho HTTPS (cổng 443)
    server {
        listen 443 ssl;
        server_name localhost; # Hoặc domain của bạn

        # Đường dẫn tới chứng chỉ SSL bên trong container
        # Thư mục ./certs ở local sẽ được mount vào /etc/nginx/certs/
        ssl_certificate /etc/nginx/certs/cert.pem;
        ssl_certificate_key /etc/nginx/certs/key.pem;

        # Cấu hình SSL/TLS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            # Chuyển tiếp request tới ứng dụng FastAPI
            proxy_pass http://fastapi_app;

            # Thiết lập các header cần thiết cho reverse proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cần thiết để hỗ trợ WebSocket (nếu có)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}

